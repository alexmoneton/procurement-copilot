{% extends "base.html" %}

{% block title %}Page Not Found - TenderPulse{% endblock %}

{% block content %}
<div class="text-center">
    <div class="error-template">
        <h1>Oops!</h1>
        <h2>404 Not Found</h2>
        <div class="error-details">
            Sorry, an error has occurred. The requested page was not found!
        </div>
        <div class="error-actions">
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg">
                <i class="fas fa-home me-2"></i>Take Me Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
