{% extends "base.html" %}

{% block title %}Server Error - TenderPulse{% endblock %}

{% block content %}
<div class="text-center">
    <div class="error-template">
        <h1>Oops!</h1>
        <h2>500 Server Error</h2>
        <div class="error-details">
            Sorry, an internal server error has occurred. Please try again later.
        </div>
        <div class="error-actions">
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg">
                <i class="fas fa-home me-2"></i>Take Me Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
