<svg width="180" height="40" viewBox="0 0 180 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- TenderPulse Logo -->
  
  <!-- Pulse Icon -->
  <g transform="translate(8, 8)">
    <!-- EU Blue Circle Background -->
    <circle cx="12" cy="12" r="12" fill="#003399"/>
    
    <!-- Gold Pulse Lines -->
    <g stroke="#FFCC00" stroke-width="2" stroke-linecap="round" fill="none">
      <!-- Main pulse line -->
      <path d="M4 12 L8 12 L10 8 L12 16 L14 4 L16 12 L20 12" opacity="1"/>
      
      <!-- Secondary pulse (smaller) -->
      <path d="M6 15 L8 15 L9 13 L10 17 L11 13 L12 15 L18 15" opacity="0.6" stroke-width="1.5"/>
      
      <!-- Tertiary pulse (smallest) -->
      <path d="M5 9 L7 9 L8 7 L9 11 L10 7 L11 9 L19 9" opacity="0.4" stroke-width="1"/>
    </g>
    
    <!-- Small EU stars accent -->
    <g fill="#FFCC00" opacity="0.8">
      <circle cx="6" cy="6" r="0.8"/>
      <circle cx="18" cy="6" r="0.8"/>
      <circle cx="6" cy="18" r="0.8"/>
      <circle cx="18" cy="18" r="0.8"/>
    </g>
  </g>
  
  <!-- TenderPulse Text -->
  <text x="48" y="28" font-family="Manrope, sans-serif" font-weight="700" font-size="18" fill="#003399">
    TenderPulse
  </text>
</svg>
