[phases.setup]
nixPkgs = ["python311", "pip"]

[phases.install]
cmds = [
  "pip install fastapi uvicorn[standard] sqlalchemy alembic pydantic pydantic-settings httpx asyncpg psycopg2-binary",
  "pip install -e ."
]

[phases.build]
cmds = [
  "echo 'Build phase completed'"
]

[start]
cmd = "uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT"
